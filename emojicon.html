  <body>
    <table>
        <tr align="center">
          <td width="1000">
            <!-- SCRIMING emotion -->
            <center>
            <div class="round4">

          </td>
          <td width="1000">

              <div class="round3">

                  <div class="eye31"></div>

                      <div class="teeth3"></div>
                  </div>
              </div>
              </center>
              <center>
                  <h4>Very good</h4>
              </center>
            </td>
            <td width="1000"> 
                <center>
                <!-- wow emotion -->
                <div class="round1">
                    <div class="eye1"></div>
                    <div class="eye12"></div>
                    <div class="mouth1"></div>
                </div>
                </center>
                <center>
                    <h4>good</h4>
                </center>
              </td>
              <td width="1000"> 
                <!-- emotion -->
              <center>
              <div class="round2">
                  <div class="eye2"></div>
                  <div class="eye21"></div>
                  <div class="mouth2"></div>
              </div>
              </center>
              <center>
                  <h4>poor</h4>
              </center>
            </td>
            <td width="1000">
                <!-- ANGRY emotion -->
                <center>
                <div class="round5">
                    <div class="eye5"></div>
                    <div class="eye51"></div>
                    <div class="mouth5"></div>
                    <div class="mouth51"></div>
                </div>
                </center>
                <center>
                    <h4>very poor</h4>
                </center>
            </td>
        </tr>
    </table>
